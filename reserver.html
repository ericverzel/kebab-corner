hour = () => {
  return myDate.getHours()
};
if (day() == 1) {
   isItOpen.innerHTML = "FERMER";

} else if (day() == 2 && (hour() > 12 && hour() < 22)) {
   isItOpen.innerHTML = "OUVERT"

} else if (day() == 4 && (hour() > 12 && hour() < 21)) {
  isItOpen.innerHTML = "OUVERT"

  isItOpen.innerHTML = "OUVERT"
} else {
  isItOpen.innerHTML = "FERMER"

}
